services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=windmill
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Bbmuser2330^
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d windmill"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  windmill:
    image: ghcr.io/windmill-labs/windmill:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/windmill?sslmode=disable
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app/project
      - ./windmill-home:/home/windmill
    restart: unless-stopped